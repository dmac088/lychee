server {
    listen 8080;
    server_name  littlebagshop.com www.littlebagshop.com;   
    server_tokens off;

    location / {
        return 301 https://littlebagshop.com$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

}

server {
    listen 4443 ssl;
    server_name  littlebagshop.com; 
    server_tokens off; 

    ssl_certificate /etc/letsencrypt/live/littlebagshop.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/littlebagshop.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        root /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
       # proxy_pass http://example.com; #for demo purposes
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}

